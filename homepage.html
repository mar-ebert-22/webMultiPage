        <div id="calendar"></div> 
        <script> 
            document.addEventListener('DOMContentLoaded', function() {
                    var calendarEl = document.getElementById('calendar');

                    var calendar = new FullCalendar.Calendar(calendarEl, 
                    
                    {
                        timeZone: 'UTC',
                        initialView: 'dayGridMonth',
                        editable: true,
                        selectable: true,
                        droppable:true,
                        weekNumbers:true,
                        eventReceive: 
                                function(info){ 
                                    alert(info.event.title + " was dropped on " + info.event.start.toISOString());
                                    addRecipeToDB(info.event.title, info.event.start);
                        }, 
                        eventClick: 
                                    function(info) {
                                        if (confirm("Are you sure you want to delete this event?")) {
                                            info.event.remove();
                                        }
                                    }
                    });
                       
                    

                calendar.render();
                console.log(localStorage.getItem('usertoken'));
                function addRecipeToDB(recipeName, recipeDate) {
                                var tokenrecipe={
                                    recipe: {
                                        name: recipeName,
                                        date: recipeDate
                                    },
                                    token: localStorage.getItem('usertoken')
                                    
                                }
                                console.log(tokenrecipe);
                                $.ajax({
                                    url: 'https://hidden-sierra-69971-16d83e153d07.herokuapp.com/api/v1.0/recipes',
                                    type: 'POST',
                                    dataType: 'json',
                                    contentType: 'application/json',
                                    success: function(data) {
                                        alert("Success.");
                                    },
                                    data: JSON.stringify(tokenrecipe),
                                    processData:false,
                                    contentType: "application/json; charset=UTF-8",
                                    error: function(xhr, ajaxOptions, thrownError) {
                                        alert('Error: ' + xhr.status + '   ' + thrownError);
                                    }
                                });
                            }    
                    var Draggable = FullCalendar.Draggable;
                    var containerEl = document.getElementById('recipelist');

                    // Initialisierung der externen Events bestehend aus den Rezepten

                    new Draggable(containerEl, {
                        itemSelector: '.recipe',
                        eventData: function(recipeEl) {
                            return {
                                title: recipeEl.innerText
                            };
                        }
                    });                       
            });
            
        </script>
