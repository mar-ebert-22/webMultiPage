<!DOCTYPE html>
<html lang="en">
    <head>
        <title>StudentFoodPlaner</title>
    </head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <body>
        <h1>StudentFoodPlaner</h1>
        <div>
            <label for="search">Search for recipes:</label>
            <input type="text" id="search" name="search">
            <button id="search-btn">Search</button>
        </div>
        <ul id="list"></ul>
        <iframe src="https://calendar.google.com/calendar/embed?src=2480e531ae9ab3854e980d15e88ec1b440d09183c71ca802773af00fbda407b1%40group.calendar.google.com&ctz=Europe%2FBerlin" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
        <script>
            $(document).ready(function() {
                $('#search-btn').click(function() {
                    var query = $('#search').val();
                    $.ajax({
                        url: 'https://spoonacular-recipe-food-nutrition-v1.p.rapidapi.com/recipes/search',
                        type: 'GET',
                        dataType: 'json',
                        contentType: 'application/json',
                        headers: {
                            'X-RapidAPI-Key': '6328442dbemsh528bbb036e41048p1c68e9jsna9b1d1b2afad',
                            'X-RapidAPI-Host': 'spoonacular-recipe-food-nutrition-v1.p.rapidapi.com'
                        },
                        data: {
                            query: query
                        },
                        success: function (data) {
                            var tempString = '';
                            $.each(data.results, function(index, value) {
                                tempString += '<li>' + value.title + '</li>';
                            })
                            $("#recipelist").html(tempString);
                        },
                        error: function (xhr, ajaxOptions, thrownError) {
                            alert('Error: ' + xhr.status + '   ' + thrownError);
                        }
                    });
                });
            });
        </script>
    </body>
</html>
