<script>
    $("#usersubmit").click(function() {
        var user = {
                email: $("#userEmail").val(),
                password: $("#userPassword").val()
        };
        console.log(user);
        $.ajax({
            url: 'https://secret-plains-43943-9f16411ee064.herokuapp.com/api/v1.0/auth/signin',
            type: 'post',
