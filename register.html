<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>
</head>
<body>

<form>
    <label for="firstName">First Name:</label>
    <input type="text" id="first_name" name="first_name"><br><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="last_name" name="last_name"><br><br>
    <label for="userPassword">Password:</label>
    <input type="password" id="userPassword" name="userPassword"><br><br>
    <label for="userEmail">User Email:</label>
    <input type="email" id="userEmail" name="userEmail"><br><br>
    <button id="usersubmit">Sign in.</button>
</form>

<script>
    $("#usersubmit").click(function() {
        var user = {
            token: "123",
            user: {
                firstName: $("#firstname").val(),
                lastName: $("#lastname").val(),
                userEmail: $("#email").val(),
                userPassword: $("#password").val()
            },
            
        };
        console.log(user);
        $.ajax({
            url: 'https://hidden-sierra-69971-16d83e153d07.herokuapp.com/api/v1.0/user',
            type: 'POST',
            dataType: 'JSON',
            contentType: 'application/json',
            success: function (data) {
                localStorage.setItem('mosbachtoken',data.token);
            },
            data: JSON.stringify(user),
            processData: false,
            contentType: "application/json; charset=UTF-8",
            error: function (xhr, ajaxOptions, thrownError) {
                alert('Error: ' + xhr.status + '   ' + thrownError);
            }
        });
    });
</script>

</body>
</html>
