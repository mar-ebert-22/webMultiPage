<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Page</title>
</head>
<body>

<form id="userForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="first_name" name="first_name"><br><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="last_name" name="last_name"><br><br>
    <label for="userPassword">Password:</label>
    <input type="password" id="userPassword" name="userPassword"><br><br>
    <label for="userEmail">User Email:</label>
    <input type="email" id="userEmail" name="userEmail"><br><br>
    <button id="usersubmit">Sign in.</button>
</form>

<script>
    $("#usersubmit").click(function() {
        var user = {
            user: {
                firstName: $("#first_name").val(),
                lastName: $("#last_name").val(),
                userEmail: $("#userEmail").val(),
                userPassword: $("#userPassword").val()
            },
            token: "123" // Du kannst hier den gew√ºnschten Token-Wert setzen.
        };
        
        $.ajax({
            url: 'https://hidden-sierra-69971-16d83e153d07.herokuapp.com/api/v1.0/user',
            type: 'POST',
            dataType: 'json',
            contentType: 'application/json',
            data: JSON.stringify(user),
            processData: false,
            success: function (data) {
                // Handle the success response from the server
                alert("User erstellt: " + data);
            },
            error: function (xhr, ajaxOptions, thrownError) {
                alert('Error: ' + xhr.status + '   ' + thrownError);
            }
        });
    });
</script>

</body>
</html>
